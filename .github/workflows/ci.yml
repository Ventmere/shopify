name: CI

on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [stable, nightly, beta]
        
    steps:
    
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose
